<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload to ImgBB</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .upload-btn {
            margin-top: 10px;
        }

        .result-container {
            margin-top: 20px;
            display: none;
        }

        .image-preview {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2 class="mb-4">Upload Image to ImgBB</h2>

        <!-- File Input -->
        <form id="uploadForm">
            <div class="mb-3">
                <input type="file" id="imageInput" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary upload-btn">Upload Image</button>
        </form>

        <!-- Result Section -->
        <div class="result-container" id="resultContainer">
            <h4>Uploaded Image Details:</h4>
            <p><strong>Image URL:</strong> <a href="#" id="imageUrl" target="_blank"></a></p>
            <img id="imagePreview" class="image-preview" src="" alt="Uploaded Image">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for handling the upload -->
    <script>
        const API_KEY = "6d62b087d54d436cbe021c5046380794"; // Replace with your actual API key
        const API_URL = "https://api.imgbb.com/1/upload";

        const uploadForm = document.getElementById("uploadForm");
        const imageInput = document.getElementById("imageInput");
        const resultContainer = document.getElementById("resultContainer");
        const imageUrl = document.getElementById("imageUrl");
        const imagePreview = document.getElementById("imagePreview");

        uploadForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const file = imageInput.files[0];
            if (!file) {
                alert("Please select an image to upload.");
                return;
            }

            // Convert file to Base64
            const reader = new FileReader();
            reader.onload = async () => {
                const base64Image = reader.result.split(",")[1];

                try {
                    // Make the API call to ImgBB
                    const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                        method: "POST",
                        body: new URLSearchParams({
                            image: base64Image,
                        }),
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Display uploaded image details
                        resultContainer.style.display = "block";
                        imageUrl.href = result.data.url;
                        imageUrl.textContent = result.data.url;
                        imagePreview.src = result.data.url;
                    } else {
                        alert("Image upload failed. Please try again.");
                    }
                } catch (error) {
                    console.error("Error uploading image:", error);
                    alert("An error occurred. Please try again later.");
                }
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>

</html>
