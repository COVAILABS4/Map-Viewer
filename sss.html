<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Scroll Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 300vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            overflow-x: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script>
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let geometry = new THREE.BoxGeometry();
        let material = new THREE.MeshBasicMaterial({ color: 0xff758c, wireframe: true });
        let cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 3;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('scroll', function () {
            let scrollProgress = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            cube.rotation.y = scrollProgress * Math.PI * 2; // Rotate full circle
        });
    </script>
</body>

</html>
